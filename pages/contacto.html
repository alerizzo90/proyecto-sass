    <section>
        <h2 class="contacto">Contáctenos</h2>

    <!-- formulario de contacto -->
    <section class="formulario">
        <div>
            <img src="../img/contacto.jpg" alt="contacto" class="imgContacto">
        </div>
       
        <form id="contacto">
            <fieldset>
                <form class="row gx-3 gy-2 align-items-center">
                    <div class="col-sm-3" id="cuestionario">
                        <div class="row item">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" required>
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name" required>
                            </div>
                        </div>
                        <div class="col item">
                            <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail" required>
                        </div>
                        <div class="col-sm-3 item">
                            <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                            <select class="form-select" id="specificSizeSelect">
                            <option selected>Pais</option>
                            <option value="1">Argentina</option>
                            <option value="2">Brasil</option>
                            <option value="3">Uruguay</option>
                            </select>
                        </div>
                        <div class="col-auto item">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                            <label class="form-check-label" for="autoSizingCheck2">Recordar mis datos</label>
                            </div>
                        </div>
                        <div class="form-floating item">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comentario</label>
                        </div>
                        <div class="col-auto item">
                            <button type="submit" class="btn btn-primary">enviar</button>
                        </div>
                    </div>
                </form>

            </fieldset>
        </form>
        
    </section>
